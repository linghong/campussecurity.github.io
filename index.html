	<script type="text/javascript">

    var txt;



      // get the width of a D3 element
    var w = $("#map").width();
    var mapRatio = 0.6;
    var h = w*mapRatio;

    var xOffset = 0, yOffset =0, scale =1.3* w;

    var projection = d3.geo.albersUsa()
            .translate([w/2, h/2]).scale([1.3*w]);

    var drag = d3.behavior.drag()
            .on("drag", dragMove);


    var path = d3.geo.path().projection(projection);
    var paths = null;
    var svg = d3.select("#map")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    svg.call(d3.behavior.zoom().scaleExtent([1, 1.3*w]).on("zoom", zoom));
    svg.call(drag);
    $( window ).resize(function() {
        svg.call(resize);
    });

    var colors = d3.scale.category20();
    loadData();
    function loadData(flag){
        var murdFactor = parseInt($("#murdId").val());
        var negligenceFactor = parseInt($("#negId").val());
        var forcibleCrimeFactor = parseInt($("#forcibId").val());
        var nonForcibleCrimeFactor = parseInt($("#nonForcibId").val());
        var robberyCrimeFactor = parseInt($("#robbeId").val());
        var burglaryCrimeFactor = parseInt($("#murdId").val());
        var vehicleCrimeFactor = parseInt($("#vehicId").val());
        var multiplier = 10000;


        d3.json("data/us-states.json", function(json) {
            d3.tsv("data/univDataAgg.tsv", function(err,univAggrDataArray){

                //totMurd	totNegM	totForcib	totNonForcib	totRobbe	totAggA	totBurgla	totVehic	totArson

                var univAggrData = univAggrDataArray[0];
                var aveCrimeFactor = murdFactor * univAggrData.totMurd +
                        negligenceFactor * univAggrData.totNegM +
                        forcibleCrimeFactor * univAggrData.totForcib +
                        nonForcibleCrimeFactor * univAggrData.totNonForcib +
                        robberyCrimeFactor * univAggrData.totRobbe +
                        burglaryCrimeFactor * univAggrData.totBurgla +
                        vehicleCrimeFactor * univAggrData.totVehic;


                var minCrimeFactor = null, maxCrimeFactor = null;

                d3.tsv("data/univData.tsv", function (err,cityData) {

                    cityData.forEach(function(d){
                        var crimeFactor = multiplier *murdFactor * d.Murder +
                                multiplier * negligenceFactor * d.NegM +
                                multiplier * forcibleCrimeFactor * d.Forcib +
                                multiplier * nonForcibleCrimeFactor * d.NonForcib +
                                multiplier * robberyCrimeFactor * d.Robbe +
                                multiplier * burglaryCrimeFactor * d.Burgla +
                                multiplier * vehicleCrimeFactor * d.Vehic;
                        d["crimeFactor"] = crimeFactor;

                        if (minCrimeFactor == null){
                            minCrimeFactor = crimeFactor;
                        }
                        else if(minCrimeFactor > crimeFactor){
                            minCrimeFactor = crimeFactor;
                        }

                        if(maxCrimeFactor == null){
                            maxCrimeFactor = crimeFactor;
                        }
                        else if(maxCrimeFactor<crimeFactor){
                            maxCrimeFactor = crimeFactor;
                        }


                    })

                    var selectedData = []
                    json.features.forEach(function(d){
                        if(d.properties.name != "1California"){
                            selectedData.push(d);
                        }
                    })
                    //Bind data and create one path per GeoJSON feature
                    paths = svg.selectAll("path")
                            .data(selectedData)
                            .enter()
                            .append("path")
                            .attr("i",function(d,i){return i })
                            .style("fill","lightyellow") // function(d, i) {return colors(i)})
                            .style("stroke", "grey")
                            .attr("d", path)
                            .on("mouseover", stateIn)
                            .on("mouseout", stateOut)


                    //Murder	NegM	Forcib	NonForcib	Robbe	AggA	Burgla	Vehic	Arson

                    var colorScale = d3.scale.linear().domain
                        ([aveCrimeFactor, maxCrimeFactor]).range(["#8b0000", "#FFF0F0"])

                    svg.selectAll("circle").remove();
                    svg.selectAll("circle")
                            .data(cityData)
                            .enter()
                            .append("circle")
                            .attr("city", function(d){return d.City})
                            .attr("cx", function(d) {
                                var proj = projection([d.Longitude, d.Latitude]);
                                if(!proj){
                                    console.log("Invalid lat /long",d);
                                    return null;
                                }
                                else {
                                    return projection([d.Longitude, d.Latitude])[0];
                                }

                            })
                            .attr("cy", function(d) {
                                var proj = projection([d.Longitude, d.Latitude]);
                                if(!proj){
                                    console.log("Invalid lat /long",d);
                                    return null;
                                }
                                else {
                                    return proj[1];
                                }
                            })
                            .attr("r",function(d,i){
                                if (d.crimeFactor > aveCrimeFactor){
                                    return 3
                                }
                                else {
                                    return 1
                                }
                            })
                            .style("fill", function(d,i){

                                if (d.crimeFactor > aveCrimeFactor){
                                    return colorScale(d.crimeFactor)
                                }
                                else {
                                    return "green"
                                }


                            })
                            .style("opacity", 1)
                            .on('mouseover',showCityData)

                    svg.selectAll("txt").remove();
                    txt = svg.append("text")
                            .style("visibility", "hidden")
                            .attr("class","schoolLabel")

                });
            });
        });
    }




    //for counties data, see view-source:http://upload.wikimedia.org/wikipedia/commons/5/59/Usa_counties_large.svg

    //Load in GeoJSON data


    function showCityData(){
        var circle = d3.select(this);

        txt.style("visibility", "visible")
                .transition()
                .delay(100)
                .text(circle.attr("city"))
                .attr("x", circle.attr("cx")+5)
                .attr("y", circle.attr("cy") +5)

    }

    function moveMap(){
        //txt.style("visibility", "hidden")
        /*projection.scale([scale])
                .translate([w/2 + parseInt(xOffset) ,h/2 + parseInt(yOffset)]);
        path.projection(projection)
        paths.attr("d",path)

        svg.selectAll("circle")
                .attr("cx", function(d) {
                    return projection([d.Longitude, d.Latitude])[0];
                })
                .attr("cy", function(d) {
                    return projection([d.Longitude, d.Latitude])[1];
                })*/

    }

    function zoom(){
        scale =   parseFloat(d3.event.scale)*w;
        moveMap();
    }

    function dragMove(){

        xOffset += parseFloat(d3.event.dx);
        yOffset += parseFloat(d3.event.dy);
        moveMap();
    }

    function stateIn(){
        d3.select(this).style("opacity",".6");
    }

    function stateOut(){
        var ctrl = d3.select(this);
        var i=ctrl.attr("i");
        //d3.select(this).style("fill",colors(i));
        d3.select(this).style("opacity","1");
    }
    function resize(){
        // get the width of a D3 element
        w = $("#map").width();
        h = w*mapRatio;
        scale =1.3* w;
        svg.attr("width", w)
            .attr("height", h);
        moveMap();
    }
